<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>

<body>
    <div class="container">
        <div class="bar-container">
            <div class="bar">
                <div class="player-health-container">
                    <div id="playerHealth" class="player-health"></div>
                    <div class="player-health-red"></div>
                </div>
                <div id="timer" class="timer"></div>
                <div class="enemy-health-container">
                    <div id="enemyHealth" class="enemy-health"></div>
                    <div class="enemy-health-red"></div>
                </div>
            </div>
        </div>
        <div id="message" class="message"></div>
        <canvas id="canvas1"></canvas>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
